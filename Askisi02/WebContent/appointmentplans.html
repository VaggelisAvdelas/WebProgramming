<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>Hospital Website</title>
</head>
<body>
<head> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
</head>
<div id="appointments">
	<h1>Plan your appointments for this month</h1>

	<form method="get">
		<label for="day" class="appointmentsPlan">Day</label>
		<select required id="plan" name="day">
			<option value="1">1</option>       
		    <option value="2">2</option>       
		    <option value="3">3</option>       
		    <option value="4">4</option>       
		    <option value="5">5</option>       
		    <option value="6">6</option>       
		    <option value="7">7</option>       
		    <option value="8">8</option>       
		    <option value="9">9</option>       
		    <option value="10">10</option>       
		    <option value="11">11</option>       
		    <option value="12">12</option>       
		    <option value="13">13</option>       
		    <option value="14">14</option>       
		    <option value="15">15</option>       
		    <option value="16">16</option>       
		    <option value="17">17</option>       
		    <option value="18">18</option>       
		    <option value="19">19</option>       
		    <option value="20">20</option>       
		    <option value="21">21</option>       
		    <option value="22">22</option>       
		    <option value="23">23</option>       
		    <option value="24">24</option>       
		    <option value="25">25</option>       
		    <option value="26">26</option>       
		    <option value="27">27</option>       
		    <option value="28">28</option>       
		    <option value="29">29</option>       
		    <option value="30">30</option>       
		    <option value="31">31</option>       
		</select><br>
		<label for="hour_start" class="appointmentsPlan">Starting Hour</label>
		<select required id="plan" name="hour_start">
			<option value="08:00">08:00</option>
			<option value="09:00">09:00</option>
			<option value="10:00">10:00</option>
			<option value="11:00">11:00</option>
			<option value="12:00">12:00</option>
		</select><br> 
		<label for="hour_end" class="appointmentsPlan">Ending Hour</label>
		<select required id="plan" name="hour_end">
			<option value="14:00">14:00</option>
			<option value="15:00">15:00</option>
			<option value="16:00">16:00</option>
			<option value="17:00">17:00</option>
			<option value="18:00">18:00</option>
			<option value="19:00">19:00</option>
			<option value="20:00">20:00</option>
		</select><br><br>
		<input type="submit" formaction="./doctorservlet" name="requestType" value="Plan Appointments"></input><br><br>
		<input type="submit" formaction="./doctor.html" value="Go Back"></input>
	</form>
</div>
</body>
</html>
